<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JIO TV +</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f2f2f2; padding: 20px; }
    h1 { color: #1a1a1a; }
    video { width: 100%; max-width: 600px; margin: 10px 0; }
    input, select, button { padding: 10px; margin: 5px; width: 80%; max-width: 400px; }
    .channel-list { margin-top: 20px; }
    .channel-item { padding: 10px; border: 1px solid #ddd; margin: 5px; background: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>JIO TV +</h1>
  <video id="videoPlayer" controls autoplay></video><br />
  <input type="text" id="m3uUrl" placeholder="Enter M3U playlist URL" value="https://m3u.ygxworld.in/p/KzNQzhSZQHCN/playlist.m3u"/>
  <button onclick="loadPlaylist()">Load Playlist</button>
  <div id="channels" class="channel-list"></div>

  <script>
    async function loadPlaylist() {
      const url = document.getElementById("m3uUrl").value;
      try {
        const res = await fetch(`/api/playlist?url=${encodeURIComponent(url)}`);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        const container = document.getElementById("channels");
        container.innerHTML = '';
        data.forEach(channel => {
          const div = document.createElement("div");
          div.className = "channel-item";
          div.innerText = channel.name;
          div.onclick = () => {
            const player = document.getElementById("videoPlayer");
            player.src = channel.url;
            player.play();
          };
          container.appendChild(div);
        });
      } catch (err) {
        alert("Error loading playlist: " + err.message);
      }
    }
  </script>
</body>
</html>
